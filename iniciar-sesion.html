<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet"> 
  <title>Platzi Video</title>
</head>
<style>
  body {
    margin: initial;
    background-color: #8F57FD;
    font-family: 'Muli', sans-serif;
  }
  .header {
    height: 80px;
    background-color: #8F57FD;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .header__img {
    width: 200px;
    margin: 10px 0px 0px 20px;
  }
</style>
<body>
  <header class="header">
    <img class="header__img" src='https://platzi-video.now.sh/static/media/logo.c06f5e5a.png' alt='' />
  </header>
  <section class="login">
    <section class="login__container">
      <h2>Inicia Sesión</h2>
      <form class="login__container--form">
        <input class="input" type="text" placeholder="Correo">
        <input class="input" type="password" placeholder="Contraseña">
        <button class="button">Iniciar sesión</button>
        <div class="login__container--remember-me">
          <label>
            <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
          </label>
          <a href="/">Olvidé mi contraseña</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <div>
          <img src='./assets/google-icon.png' alt='Google'/>Inicia sesión con Google
        </div>
        <div>
          <img src='./assets/twitter-icon.png' alt='Twitter'/>Inicia sesión con Twitter
        </div>
      </section>
      <p class="login__container--register">No tienes ninguna cuenta <a href="/">Registrate</a></p>
    </section>
  </section>
  <footer class="footer">
    <a href='/'>Términos de uso</a>
    <a href='/'>Declaración de privacidad</a>
    <a href='/'>Centro de ayuda</a>
  </footer>
</body>
</html>
